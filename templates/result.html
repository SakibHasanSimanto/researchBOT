<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evalyzer AI - Comparison Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">📊 Comparison Result</h1>

            <div class="box">
                <h2 class="subtitle">🔍 Evaluation Summary</h2>
                <pre style="white-space: pre-wrap;">{{ result }}</pre>
            </div>

            {% if reasoning %}
            <div class="box">
                <h2 class="subtitle">🧠 Model’s Reasoning</h2>
                <pre style="white-space: pre-wrap;">{{ reasoning }}</pre>
            </div>
            {% endif %}

            <div class="has-text-centered">
                <a href="/" class="button is-link is-light mt-4">⬅️ Back to Home</a>
                <a href="{{ url_for('history') }}" class="button is-info mt-2">📚 View History</a>
            </div>
        </div>
    </section>
</body>
</html>
