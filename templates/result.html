<!DOCTYPE html>
<html>
<head>
    <title>Evalyzer AI - Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css">
</head>
<body class="container py-4">
    <h1 class="mb-4">📊 Evalyzer AI Results</h1>

    <div class="mb-3">
        <strong>Model Used:</strong> {{ selected_model }}
    </div>

    <div class="row">
        <div class="col-md-6">
            <h5>📝 Paper A</h5>
            <pre style="white-space: pre-wrap;">{{ paper_a }}</pre>
        </div>
        <div class="col-md-6">
            <h5>📝 Paper B</h5>
            <pre style="white-space: pre-wrap;">{{ paper_b }}</pre>
        </div>
    </div>

    <hr>

    <div>
        <h4>📈 Model Evaluation Result</h4>
        <div class="border rounded p-3 bg-light">
            <pre style="white-space: pre-wrap;">{{ result }}</pre>
        </div>
    </div>

    <a href="/" class="btn btn-primary mt-4">🔄 Compare Again</a>
</body>
</html>
