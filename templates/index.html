<!DOCTYPE html>
<html>
<head>
    <title>Evalyzer AI - Compare Papers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1 class="mb-4">📄 Evalyzer AI</h1>
    <p class="lead">Unbiased AI-powered comparison of research summaries.</p>

    <form method="POST" action="/">
        <div class="mb-3">
            <label for="paper_a" class="form-label">📝 Paper A Highlight / Abstract</label>
            <textarea class="form-control" name="paper_a" rows="8" placeholder="Title:\nAbstract:\nMethods:\nResults:\nContributions:\nLimitations:" required></textarea>
        </div>

        <div class="mb-3">
            <label for="paper_b" class="form-label">📝 Paper B Highlight / Abstract</label>
            <textarea class="form-control" name="paper_b" rows="8" placeholder="Title:\nAbstract:\nMethods:\nResults:\nContributions:\nLimitations:" required></textarea>
        </div>

        <div class="mb-3">
            <label for="selected_model" class="form-label">🤖 Select Evaluation Model</label>
            <select class="form-select" name="selected_model" required>
                <option value="deepseek-r1-distill-llama-70b" selected>deepseek-r1-distill-llama-70b</option>
                <option value="llama3-8b-8192">llama3-8b-8192</option>
                <option value="gemma2-9b-it">gemma2-9b-it</option>
                <option value="mistral-saba-24b">mistral-saba-24b</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">⚖️ Compare Papers</button>
    </form>
</body>
</html>
